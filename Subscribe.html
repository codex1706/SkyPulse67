		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">

		<script src="js/ie-support/html5.js"></script>

	<body>
		
			
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">SkyPulse</h1>
							<small class="site-description">Your personalized Weather Radar with Real-time alerts</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="news.html">News</a></li>

							<li class="menu-item"><a href="Subscribe.html">Subscribe</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
				
			</div> <!-- .site-header -->

			<main style="min-height: 100vh;" class="main-content">
				<div class="container">
					<div class="breadcrumb">
						<a href="index.html">Home</a>
						<span>Subscribe</span>
					</div>
				</div>
				<div class="fullwidth-block"> 
				<div class="container">
					<h1 style="text-align:center; margin: 20px;">Subscribe To Get Severe Weather Alerts</h2>
					<form id="subscribeForm" method="POST" action="/subscribe" style="max-width: 600px; margin: 0 auto;">
						<input type="text" name="name" placeholder="Full Name" required class="styled-input">
						<input type="email" name="email" placeholder="Email Address" required class="styled-input">
						<input type="text" name="phone" placeholder="Phone Number" required class="styled-input">
						<input type="text" name="city" placeholder="Current City" required class="styled-input">
						<button type="submit" class="button">Subscribe</button>
					</form>
				</div>
			</div>
				
			</main> <!-- .main-content -->
 <!-- .site-footer -->
		</div>
