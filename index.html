	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">SkyPulse</h1>
							<small class="site-description">Your personalized Weather Radar with Real-time alerts</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="news.html">News</a></li>

							<li class="menu-item"><a href="Subscribe.html">Subscribe</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form id="searchForm" class="find-location">
						<input type="text" id="manualLocation" placeholder="Enter city..." required />
						<input type="submit" value="Find" />
					</form>
					<!-- <h3>üå¶Ô∏è Select a city to view current weather:</h3>
					<select id="citySelect">
					  <option value="Lagos">Lagos</option>
					  <option value="Abuja">Abuja</option>
					  <option value="Port Harcourt">Port Harcourt</option>
					</select> -->
				</div>
			</div>
			<div style="min-height: 100vh;" class="forecast-table">
				<div class="container">
					<div id="weatherDisplay"class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day"><span id="dayName">Today</span></div>
								<div class="date">-</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location"> <span id="locationName">--</span></div>
								<div class="degree">
									<div class="num"><span id="temperature">--</span></div>
									<div class="forecast-icon">
										<img id="todayIcon" src="" alt="" width=90>
									</div>	
								</div>
								<div id="weatherDisplay">

									<p><strong>Condition:</strong> <span id="condition">--</span></p>
									<p><strong>Humidity:</strong> <span id="humidity">--</span></p>
									<p><strong>Wind Speed:</strong> <span id="windSpeed">--</span></p>
									<p><strong>Direction:</strong> <span id="direction">--</span></p>
								  </div>
								  
						
							
							</div>
						</div>
					

					
							  <div class="day-forecast-wrapper">
								<div class="day-forecast-row">
								  <!-- JS will insert 6 day-card elements here -->
								</div>
							  </div>
							  

							</div>
						  </div>
						</div>
						</div>
					</div>
				</div>
				
			</div> 
			
			  
			  </div>
